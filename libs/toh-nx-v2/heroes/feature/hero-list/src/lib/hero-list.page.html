<h2>My Heroes</h2>

<div>
    <label for="new-hero">Hero name:</label>
    <input id="new-hero" #heroName />

    <button class="add-button" (click)="add(heroName.value); heroName.value = ''" type="button">Add hero</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes$ | async">
        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{ hero.id }}</span>
            {{ hero.name }}
        </a>
        <button class="delete" (click)="delete(hero)" type="button" title="delete hero">x</button>
    </li>
</ul>
